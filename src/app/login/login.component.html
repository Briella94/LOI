<div class="content" role="main">
    <mat-card>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <mat-error *ngIf="!loginValid">Incorrect e-mailadres of wachtwoord</mat-error>
                
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
                    <mat-error>Voer een geldig e-mailadres in</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                    <mat-error>Voer het wachtwoord in</mat-error>
                </mat-form-field>
                
                <button mat-raised-button [disabled]="!loginForm.form.valid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
