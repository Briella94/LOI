<mat-toolbar class="header">
  <img width="40" alt="Real Estate Care logo" src="..\assets\Logo green.PNG"/>
  <span id="rec-logo">Real Estate Care</span>
    <div class="spacer"></div>
    <a aria-label="Settings" target="_blank" rel="noopener" href="https://twitter.com/angular" title="Settings">
      <mat-icon class="settings-notifications-logo">settings</mat-icon>
    </a>
    <a aria-label="Notifications" target="_blank" rel="noopener" href="https://youtube.com/angular" title="Notifications">
      <mat-icon class="settings-notifications-logo">notifications</mat-icon>
    </a>
  </mat-toolbar>

<!-- Dashboard buttons -->
<div class="content" role="main">
  <div class="card-container">
    <button mat-raised-button target="_blank" rel="noopener" href="https://angular.io/tutorial" class="card">
      <span class="material-symbols-outlined settings-notifications-logo">calendar_month</span><br/>Scheduled
    </button>
    <button mat-raised-button target="_blank" rel="noopener" href="https://angular.io/tutorial" class="card">
      <span class="material-symbols-outlined settings-notifications-logo">check_circle</span><br/>Completed
    </button>
    <button mat-raised-button target="_blank" rel="noopener" href="https://angular.io/tutorial" class="card">
      <span class="material-symbols-outlined settings-notifications-logo">grid_view</span><br/>Knowledge base
    </button>
    <button mat-raised-button target="_blank" rel="noopener" href="https://angular.io/tutorial" class="card">
      <span class="material-symbols-outlined settings-notifications-logo">settings</span><br/>Settings
    </button>
  </div>

  <!-- Footer -->
  <div class="tabbar">
    <mat-tab-group>
      <mat-tab class="tab" label="Active task"></mat-tab>
      <mat-tab class="tab" label="Search"></mat-tab>
      <mat-tab class="tab" label="Information"></mat-tab>
    </mat-tab-group>
  </div>
</div>

</body>
<router-outlet></router-outlet>
