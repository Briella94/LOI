<head>
    <link rel="stylesheet" href="completed-inspections.component.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<div class="content" role="main">
<p>Klik op een rij om deze uit te klappen.</p>
<table mat-table [dataSource]="inspectionData.inspections" class="mat-elevation-z8">

    <!-- Inspection date -->
    <ng-container matColumnDef="inspectionDate">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let inspection"> {{inspection.inspectionDate | date:'longDate'}} </td>
    </ng-container>
  
    <!-- Inspection location -->
    <ng-container matColumnDef="inspectionLocation">
      <th mat-header-cell *matHeaderCellDef> Locatie </th>
      <td mat-cell *matCellDef="let inspection"> {{inspection.inspectionLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="damages">
        <th mat-header-cell *matHeaderCellDef> Schades </th>
        <td mat-cell *matCellDef="let inspection">
            <ng-container *ngFor="let damage of inspection.damages">
                {{damage.damageType}} <br/>
            </ng-container>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

</div>
