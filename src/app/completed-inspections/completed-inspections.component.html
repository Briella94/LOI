<head>
    <link rel="stylesheet" href="completed-inspections.component.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<div class="content" role="main">

<table mat-table [dataSource]="inspectionData.inspections" class="mat-elevation-z8">
    
    <!-- Inspection date -->
    <ng-container matColumnDef="inspectionDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.inspectionDate}} </td>
    </ng-container>
  
    <!-- Inspection location -->
    <ng-container matColumnDef="inspectionLocation">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.inspectionLocation}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<a routerLink="/completed-inspections-component" routerLinkActive="active" ariaCurrentWhenActive="page">Tekst</a>
</div>
