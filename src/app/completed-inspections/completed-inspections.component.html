<head>
    <link rel="stylesheet" href="completed-inspections.component.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<div class="content" role="main">
    <h1>Uitgevoerde inspecties</h1>

<table mat-table [dataSource]="Inspections" class="mat-elevation-z8">
    <!-- Inspection id -->
    <ng-container matColumnDef="inspectionId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let inspection of Inspections"> {{ inspection.inspectionId }} </td>
    </ng-container>

    <!-- Inspection date -->
    <ng-container matColumnDef="inspectionDate">
      <th mat-header-cell *matHeaderCellDef> Uitvoerdatum </th>
      <td mat-cell *matCellDef="let inspection of Inspections"> {{ inspection.inspectionDate | date:'d-MM-YYYY' }} </td>
    </ng-container>
  
    <!-- Inspection location -->
    <ng-container matColumnDef="inspectionLocation">
      <th mat-header-cell *matHeaderCellDef> Locatie </th>
      <td mat-cell *matCellDef="let inspection of Inspections"> {{ inspection.inspectionLocation }} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let inspection of Inspections"> <button mat-raised-button routerLink="/inspection-details-component">Details</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<br/>
<br/>
<button mat-raised-button routerLink="/dashboard-component">Terug naar dashboard</button>

</div>
