<div class="content" role="main">
    <table>
        <tr><td colspan="2"><h1>Applicatieinstellingen</h1></td></tr>
        <tr>
            <td>Offline gebruiken:</td>
            <td><mat-slide-toggle></mat-slide-toggle></td>
        </tr>
        <tr>
            <td>Foto's comprimeren:</td>
            <td><mat-slide-toggle></mat-slide-toggle></td>
        </tr>
        
        <tr><td colspan="2"><h1><br/>Notificatieinstellingen</h1></td></tr>
        <tr>
            <td>Nieuwe geplande inspecties:</td>
            <td><mat-slide-toggle></mat-slide-toggle></td>
        </tr>
        <tr><td colspan="2"><br/>Inspectieoverzicht per e-mail:</td></tr>
        <tr>
            <mat-radio-group>
                <mat-radio-button value="1">Nooit</mat-radio-button><br/>

        <tr><td colspan="2"><h1><br/>Accountinstellingen</h1></td></tr>

            <td colspan="2"><mat-form-field><mat-label>Nieuw wachtwoord</mat-label><input matInput type="text"></mat-form-field></td>
        </tr>
        <tr>
            <td colspan="2"><mat-form-field><mat-label>Nieuw wachtwoord herhalen</mat-label><input matInput type="text"></mat-form-field></td>
        </tr>

    <br/>
    <br/>
    <button mat-raised-button (click)="openSnackBar('Instellingen opgeslagen')" routerLink="/dashboard-component">Instellingen opslaan</button><br/>
