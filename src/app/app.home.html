<head>
  <link rel="stylesheet" href="app.home.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<body>

  <!-- Header -->
<mat-toolbar class="header">
  <img width="40" alt="Real Estate Care logo" src="..\assets\Logo green.PNG"/>
  <span id="rec-logo">Real Estate Care</span>
  <div class="spacer"></div>
  <a aria-label="Settings" target="_blank" rel="noopener" title="Settings">
    <mat-icon class="settings-notifications-logo">settings</mat-icon>
  </a>
  <a aria-label="Notifications" target="_blank" rel="noopener" title="Notifications">
    <mat-icon class="settings-notifications-logo">notifications</mat-icon>
  </a>
</mat-toolbar>

<div class="content" role="main">

  <!-- Loaded view -->
  <router-outlet></router-outlet>

  <!-- Footer -->
  <div id="tabbar" class="tabbar">
    <mat-tab-group>
      <mat-tab class="tab">
        <ng-template mat-tab-label >
          <button mat-icon-button routerLink="/dashboard-component">Dashboard</button>
        </ng-template>
      </mat-tab>
      <mat-tab class="tab">
        <ng-template mat-tab-label>
          <button mat-icon-button routerLink="/dashboard-component">Actieve taak</button>
        </ng-template>
      </mat-tab>
      <mat-tab class="tab">
        <ng-template mat-tab-label>
          <button mat-icon-button routerLink="/dashboard-component">Zoeken</button>
        </ng-template>
      </mat-tab>
      <mat-tab class="tab">
        <ng-template mat-tab-label>
          <button mat-icon-button routerLink="/dashboard-component">Informatie</button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

</body>
